<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HolidAI - Travel Assistant</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            padding: 0;
            overflow: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 260px;
            background: #202123;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
            border-right: 1px solid #444;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid #444;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 1px solid #555;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s;
        }

        .new-chat-btn:hover {
            background: #2d2d2d;
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .conversation-item {
            padding: 12px;
            margin: 4px 0;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
            position: relative;
        }

        .conversation-item:hover {
            background: #2d2d2d;
        }

        .conversation-item.active {
            background: #343541;
        }

        .conversation-item:hover .delete-btn,
        .conversation-item:hover .edit-btn {
            opacity: 1;
        }

        .conversation-title {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 14px;
            padding: 2px 4px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .conversation-title.editing {
            background: #2d2d2d;
            outline: 1px solid #667eea;
        }

        .conversation-title-input {
            background: #2d2d2d;
            border: 1px solid #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
            outline: none;
        }

        .conversation-actions {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .edit-btn,
        .delete-btn {
            opacity: 0;
            background: transparent;
            border: none;
            color: #999;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s;
            font-size: 12px;
        }

        .edit-btn:hover {
            background: #444;
            color: white;
        }

        .delete-btn:hover {
            background: #d32f2f;
            color: white;
        }

        .sidebar-footer {
            padding: 16px;
            border-top: 1px solid #444;
            font-size: 12px;
            color: #999;
            word-break: break-all;
        }

        /* Main Container */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .header-user {
            text-align: right;
            flex-shrink: 0;
        }

        .header-user p {
            margin-bottom: 10px;
            font-size: 14px;
            opacity: 0.9;
            word-break: break-all;
        }

        .logout-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            line-height: 1.6;
        }

        /* Markdown styling */
        .message-content strong,
        .message-content b {
            font-weight: 600;
            color: #333;
        }

        .message-content h1, .message-content h2, .message-content h3, .message-content h4 {
            margin: 16px 0 8px 0;
            font-weight: 600;
            color: #333;
        }

        .message-content h1 { font-size: 1.5em; }
        .message-content h2 { font-size: 1.3em; }
        .message-content h3 { font-size: 1.1em; }

        .message-content p {
            margin: 8px 0;
        }

        .message-content ul,
        .message-content ol {
            margin: 8px 0;
            padding-left: 24px;
        }

        .message-content li {
            margin: 4px 0;
        }

        .message-content code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .message-content pre {
            background: #f4f4f4;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .message-content pre code {
            background: none;
            padding: 0;
        }

        .message-content blockquote {
            border-left: 3px solid #667eea;
            padding-left: 12px;
            margin: 8px 0;
            color: #666;
            font-style: italic;
        }

        .message-content a {
            color: #667eea;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s;
        }

        .message-content a:hover {
            border-bottom-color: #667eea;
        }

        .agents-info {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .input-container input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-container input:focus {
            border-color: #667eea;
        }

        .input-container button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .input-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .input-container button:active {
            transform: translateY(0);
        }

        .input-container button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
        }

        .empty-state h2 {
            margin-bottom: 10px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn" onclick="createNewChat()">
                <span>+</span>
                <span>New Chat</span>
            </button>
        </div>
        <div class="conversations-list" id="conversationsList">
            <!-- Conversations will be loaded here -->
        </div>
        <div class="sidebar-footer">
            <p>{{ user_email }}</p>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <div class="header">
            <div class="header-content">
                <div>
                    <h1>✈️ HolidAI</h1>
                    <p>Your Intelligent Travel Assistant</p>
                </div>
                <div class="header-user">
                    <p>{{ user_email }}</p>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="empty-state">
                <h2>Welcome to HolidAI!</h2>
                <p>Start a new conversation or select an existing one from the sidebar.</p>
            </div>
        </div>
        
        <div class="input-container">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Ask about flights, hotels, visas, or attractions..."
                autocomplete="off"
            >
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const conversationsList = document.getElementById('conversationsList');
        
        let currentSessionId = null;
        let conversations = [];

        // Load conversations on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadConversations();
        });

        // Allow Enter key to send
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendButton.disabled) {
                sendMessage();
            }
        });

        async function loadConversations() {
            try {
                const response = await fetch('/api/conversations');
                const data = await response.json();
                
                if (data.success) {
                    conversations = data.conversations;
                    renderConversations();
                }
            } catch (error) {
                console.error('Error loading conversations:', error);
            }
        }

        function renderConversations() {
            conversationsList.innerHTML = '';
            
            if (conversations.length === 0) {
                conversationsList.innerHTML = '<div style="padding: 16px; color: #999; text-align: center; font-size: 14px;">No conversations yet</div>';
                return;
            }
            
            conversations.forEach(conv => {
                const item = document.createElement('div');
                item.className = `conversation-item ${conv.session_id === currentSessionId ? 'active' : ''}`;
                item.onclick = (e) => {
                    // Don't load if clicking on buttons or input
                    if (e.target.classList.contains('edit-btn') || 
                        e.target.classList.contains('delete-btn') ||
                        e.target.classList.contains('conversation-title-input')) {
                        return;
                    }
                    loadConversation(conv.session_id);
                };
                
                const title = document.createElement('div');
                title.className = 'conversation-title';
                title.textContent = conv.title;
                title.dataset.sessionId = conv.session_id;
                title.ondblclick = (e) => {
                    e.stopPropagation();
                    startEditingTitle(conv.session_id, title);
                };
                
                const actions = document.createElement('div');
                actions.className = 'conversation-actions';
                
                const editBtn = document.createElement('button');
                editBtn.className = 'edit-btn';
                editBtn.textContent = '✎';
                editBtn.title = 'Rename';
                editBtn.onclick = (e) => {
                    e.stopPropagation();
                    startEditingTitle(conv.session_id, title);
                };
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = '×';
                deleteBtn.title = 'Delete';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteConversation(conv.session_id);
                };
                
                actions.appendChild(editBtn);
                actions.appendChild(deleteBtn);
                item.appendChild(title);
                item.appendChild(actions);
                conversationsList.appendChild(item);
            });
        }

        async function createNewChat() {
            try {
                const response = await fetch('/api/conversations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title: 'New Chat' })
                });
                
                const data = await response.json();
                if (data.success) {
                    currentSessionId = data.session_id;
                    clearChat();
                    await loadConversations();
                }
            } catch (error) {
                console.error('Error creating new chat:', error);
            }
        }

        async function loadConversation(sessionId) {
            try {
                const response = await fetch(`/api/conversations/${sessionId}`);
                const data = await response.json();
                
                console.log('Loading conversation:', sessionId, 'Messages:', data.messages);
                
                if (data.success) {
                    currentSessionId = sessionId;
                    clearChat();
                    
                    // Load messages
                    if (data.messages && data.messages.length > 0) {
                        console.log(`Loading ${data.messages.length} messages`);
                        data.messages.forEach((msg, index) => {
                            console.log(`Message ${index}:`, msg);
                            const isUser = msg.role === 'user';
                            addMessage(msg.content, isUser, []);
                        });
                    } else {
                        console.log('No messages found in conversation');
                    }
                    
                    await loadConversations(); // Refresh to update active state
                } else {
                    console.error('Failed to load conversation:', data.error);
                }
            } catch (error) {
                console.error('Error loading conversation:', error);
            }
        }

        function startEditingTitle(sessionId, titleElement) {
            const currentTitle = titleElement.textContent;
            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'conversation-title-input';
            input.value = currentTitle;
            input.maxLength = 100;
            
            const finishEditing = async () => {
                const newTitle = input.value.trim();
                if (newTitle && newTitle !== currentTitle) {
                    try {
                        const response = await fetch(`/api/conversations/${sessionId}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ title: newTitle })
                        });
                        
                        const data = await response.json();
                        if (data.success) {
                            titleElement.textContent = newTitle;
                            // Update in conversations array
                            const conv = conversations.find(c => c.session_id === sessionId);
                            if (conv) {
                                conv.title = newTitle;
                            }
                        } else {
                            alert('Failed to rename conversation: ' + (data.error || 'Unknown error'));
                            titleElement.textContent = currentTitle;
                        }
                    } catch (error) {
                        console.error('Error renaming conversation:', error);
                        alert('Error renaming conversation');
                        titleElement.textContent = currentTitle;
                    }
                } else {
                    titleElement.textContent = currentTitle;
                }
                input.remove();
            };
            
            input.addEventListener('blur', finishEditing);
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    input.blur();
                } else if (e.key === 'Escape') {
                    e.preventDefault();
                    titleElement.textContent = currentTitle;
                    input.remove();
                }
            });
            
            titleElement.textContent = '';
            titleElement.appendChild(input);
            input.focus();
            input.select();
        }

        async function deleteConversation(sessionId) {
            if (!confirm('Are you sure you want to delete this conversation?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/conversations/${sessionId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                if (data.success) {
                    if (currentSessionId === sessionId) {
                        currentSessionId = null;
                        clearChat();
                    }
                    await loadConversations();
                }
            } catch (error) {
                console.error('Error deleting conversation:', error);
            }
        }

        function clearChat() {
            chatContainer.innerHTML = '';
            const emptyState = document.createElement('div');
            emptyState.className = 'empty-state';
            emptyState.innerHTML = '<h2>Welcome to HolidAI!</h2><p>Start a new conversation or select an existing one from the sidebar.</p>';
            chatContainer.appendChild(emptyState);
        }

        function addMessage(content, isUser, agentsCalled = []) {
            // Remove empty state if present
            const emptyState = chatContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // Render markdown for assistant messages, plain text for user
            if (isUser) {
                contentDiv.textContent = content;
            } else {
                contentDiv.innerHTML = marked.parse(content);
                
                // Make all links open in a new tab
                const links = contentDiv.querySelectorAll('a');
                links.forEach(link => {
                    link.target = '_blank';
                    link.rel = 'noopener noreferrer';
                });
            }
            
            if (!isUser && agentsCalled.length > 0) {
                const agentsInfo = document.createElement('div');
                agentsInfo.className = 'agents-info';
                agentsInfo.textContent = `Used: ${agentsCalled.join(', ')}`;
                contentDiv.appendChild(agentsInfo);
            }
            
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addLoadingMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = 'loadingMessage';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = '<div class="loading"></div>';
            
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeLoadingMessage() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // If no active conversation, create one
            if (!currentSessionId) {
                await createNewChat();
            }

            // Add user message
            addMessage(message, true);
            messageInput.value = '';
            
            // Disable input
            messageInput.disabled = true;
            sendButton.disabled = true;
            sendButton.innerHTML = '<div class="loading"></div>';
            
            // Add loading indicator
            addLoadingMessage();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message,
                        session_id: currentSessionId
                    }),
                });

                // Check if response is JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    console.error('Non-JSON response:', text.substring(0, 200));
                    throw new Error('Server returned an invalid response. Please check the server logs.');
                }

                const data = await response.json();
                removeLoadingMessage();

                if (response.ok) {
                    // Update currentSessionId if it was created
                    if (data.session_id) {
                        currentSessionId = data.session_id;
                    }
                    
                    addMessage(data.response, false, data.agents_called || []);
                    
                    // Reload conversations to update titles
                    await loadConversations();
                } else {
                    addMessage(`Error: ${data.error || 'Something went wrong'}`, false);
                }
            } catch (error) {
                removeLoadingMessage();
                if (error.message.includes('JSON')) {
                    addMessage(`Error: Server error. Please check the terminal for details.`, false);
                } else {
                    addMessage(`Error: ${error.message}`, false);
                }
            } finally {
                // Re-enable input
                messageInput.disabled = false;
                sendButton.disabled = false;
                sendButton.textContent = 'Send';
                messageInput.focus();
            }
        }

        async function logout() {
            try {
                const response = await fetch('/api/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                const data = await response.json();
                if (data.success) {
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Logout error:', error);
                window.location.href = '/login';
            }
        }
    </script>
</body>
</html>
